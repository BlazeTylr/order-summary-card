<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="order-summary container">
        <img class="img" src="images/illustration-hero.svg" alt="" />
        <div class="summary">Order Summary</div>
        <div class="main-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="pricing">
          <ul class="plan-list">
            <li>
              <img src="images/icon-music.svg" alt="" />
            </li>
            <li>
              <ul class="plan-price">
                <li>
                  <strong>Annual Plan</strong>
                </li>
                <li class="price">$59.99/year</li>
              </ul>
            </li>
            <li class=""><a class="change">Change</a></li>
          </ul>
        </div>
        <div><button href="" class="btn">Proceed to Payment</button></div>
        <div class="cancel">Cancel Order</div>
      </div>
    </div>
  </body>
</html>
